<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1 style="text-align: center;">Screen Sharing Webrtc</h1>

    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <p>Local Video</p>
            <video id="localVideo" autoplay style="width: 450px; height 500px; background: rgba(0, 0, 0, 0.5);"></video>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <p>Remote Video</p>
            <video id="remoteVideo" autoplay style="width: 450px; height 500px; background: rgba(0, 0, 0, 0.5);"></video>
        </div>

        <div id="call_container"style="display: flex;">

        </div>
    </div>

    <div style="display: flex; gap: 5px; flex-direction: column;">
        <button onclick=createOffer()>Offer</button>
        <button onclick=createAnswer()>Answer</button>
        <textarea></textarea>
        <button onclick=setRemoteDescription()>Set Remote Des</button>
        <button onclick=addCandidate()>Add candidate</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
